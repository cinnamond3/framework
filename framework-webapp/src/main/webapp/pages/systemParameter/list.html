<table>
    <thead>
        <tr>
            <th>CODE</th>
            <th>Description</th>
            <th>Maximum</th>
            <th>Minimum</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="systemParameter in serviceResponse.results">
            <td><a href="../pages/#/systemParameter/{{systemParameter.code}}">{{systemParameter.code}}</a></td>
            <td>{{systemParameter.description}}</td>
            <td>{{systemParameter.maximum}}</td>
            <td>{{systemParameter.minimum}}</td>
            <td>{{systemParameter.value}}</td>
        </tr>
    </tbody>
</table>
